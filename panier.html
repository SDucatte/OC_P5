<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="stylesheet" type="text/css" href="css/layout.css">
    
    <title>Panier</title>
    
</head>

<body>
    <div class="bg-light">
        <div class="container-fluid">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="index.html">Orinoco</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="panier.html">Panier</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    
    <main>
        <!--Bloc "Carte du produit selectionné"-->
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Article</th>
                    <th>Quantité</th>
                    <th>Prix</th>
                    <th>Prix Total</th>
                </tr>
            </thead>
            <tbody id="show-basket">

            </tbody>
        </table>
        
        <p class="totalPanier">Prix Panier : <span id="total"></span>€</p>

        <!--Fin du Bloc "Carte du produit selectionné"-->

        <!--Bloc "Formulaire"-->
        <div class="bloc bgc-white l-bloc" id="bloc-7">
            <div class="container bloc-lg">
                <div class="row">
                    <div class="col-sm-6">
                        <div id="form_1">
                            <div class="form-group">
                                <label>
                                    Nom
                                </label>
                                <input id="name" class="form-control"  placeholder="Nom requis" required pattern="^[a-zA-Zéèêëàîï\-\s]+$"/><br>
                                <span id="nom-incorrect"></span>
                            </div>
                            <div class="form-group">
                                <label>
                                    Prénom
                                </label>
                                <input id="nickname" class="form-control"  placeholder="Prénom requis" required pattern="^[a-zA-Zéèêëàîï\-\s]+$"/><br>
                                <span id="prenom-incorrect"></span>
                            </div>
                            <div class="form-group">
                                <label>
                                    Adresse
                                </label>
                                <input id="adresse" class="form-control" placeholder="Adresse requise" required pattern="^[0-9][A-Za-zéèêëàîï0-9 -]*$"/><br>
                                <span id="adresse-incorrect"></span>
                            </div>
                            <div class="form-group">
                                <label>
                                    Ville
                                </label>
                                <input id="ville" class="form-control" placeholder="Ville requise" required pattern="^[a-zA-Zéèêëàîï\-\s]+$"/><br>
                                <span id="ville-incorrect"></span>
                            </div>
                            <div class="form-group">
                                <label>
                                    Adresse email
                                </label>
                                <input name="mail" id="email" class="form-control" type="email" placeholder="E-mail requis" required/><br>
                                <span id="email-incorrect"></span>
                            </div>

                            <button class="bloc-button btn btn-lg btn-block cta-hero btn-atomic-tangerine btn-primary btn-basket" type="submit" id="command">
                                Commander
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!--Bloc "Formulaire"-->
    </main>

    <footer class="footer">
        <p class="text-center">Mentions légales</p>
        <p class="text-center">Contact</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="ajax.js"></script>
    <script type="text/javascript" src="Product.js"></script>
    <script type="text/javascript" src="basketManager.js"></script>
    <script type="text/javascript" src="panier.js"></script>
    
</body>

</html>
